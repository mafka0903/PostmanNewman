name: Run Postman Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests
        run: |
          newman run store.postman_collection.json -e testEnv.postman_environment.json --reporters cli
